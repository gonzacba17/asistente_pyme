version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: asistente
    volumes:
      - db_data:/var/lib/postgresql/data
    profiles: ["pyme"]

  backend:
    build: ./backend
    depends_on: ["db", "ocr"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/asistente
    volumes:
      - ./backend/app:/app/app
      - ./data/uploads:/data/uploads
    ports:
      - "8000:8000"
    profiles: ["pyme"]

  ocr:
    build: ./ocr_service
    volumes:
      - ./data/uploads:/data/uploads
    ports:
      - "5000:5000"
    profiles: ["pyme"]

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    profiles: ["pyme"]

volumes:
  db_data:
